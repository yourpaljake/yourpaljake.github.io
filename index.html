<!DOCTYPE html>
<html lang="en">
  <head>
    <title>yourpaljake website</title>
    <style>
      body {
        margin: 0;
      }

      .toggles {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>

  <body>
    <div class="toggles">
      <h1>Header moment</h1>
      <p style="text-align: right;">
        <button onclick="changeTheme();">
          light
        </button>
      </p>
    </div>
  
    <div class="main">
      <p>Bottom Text</p>
      <h2>Related Sites</h2>
      <iframe url="https://r11g.github.io/" title = "r11g"></iframe>
    </div>
  
    <noscript>Sorry, your browser does not support Javascript!</noscript>

    <script>
      let currentTheme = 0;
  
      function changeTheme() {
        var all = document.getElementsByTagName("*");
        if (currentTheme % 2 == 0) {
          document.body.style.background = "#353535";
          for (var i = 0, max = all.length; i < max; i++) {
            all[i].style.color = "white";
          }
      
          document.querySelector("button").childNodes[0].textContent = "dark";
        } else {
          document.body.style.background = "#FFFFFF";
          for (var i = 0, max = all.length; i < max; i++) {
            all[i].style.color = "black";
          }
      
          document.querySelector("button").childNodes[0].textContent = "light";
        }
        document.querySelector('button').style.color = "black";
        currentTheme += 1;
      }
    </script>
  </body>
</html>
