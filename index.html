<head>
  <title>yourpaljake website</title>
</head>

<body>
  <h>Header moment</h>
  <p>Bottom Text</p>
  <button onclick="changeTheme();">
    light
  </button>
</body>

<script>
  let currentTheme = 0;
  function changeTheme() {
    if (currentTheme % 2 == 0) {
      document.body.style.background = "#0A0A0A";
      document.querySelector("button").childNodes[0].textContent = "dark";
    }
    else {
      document.body.style.background = "#000000";
      document.querySelector("button").childNodes[0].textContent = "light";
    }
  }
</script>
